name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    - name: Start Docker Compose
      run: docker compose up -d
    - run: npm ci
    - run: npx prisma generate
    - run: npx prisma migrate dev --name ci
      env:
        DATABASE_URL: postgresql://kdvc:kdvc@localhost:5432/kdvc?schema=public
    - run: npm run test
      env:
        DATABASE_URL: postgresql://kdvc:kdvc@localhost:5432/kdvc?schema=public
        NODE_ENV: test

  mobile-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
    - run: npm ci
    - run: npm test
